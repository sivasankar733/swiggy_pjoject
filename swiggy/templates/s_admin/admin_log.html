{% extends "s_admin/common.html" %}
{% block common %}<br><br>
    <form action="{% url 'adminlog_check' %}"method="post">
        {% csrf_token %}
        <table align="center" border="0"width="400"style="background-color: lime">
        <tr>
            <td colspan="2"align="center"style="font-size: 40px;color: firebrick"><ul>Admin  Login Page</ul></td>
        </tr>
        <tr>
            <th style="color: darkblue;font-size: 25px">User Name</th>
            <th>
                <input type="text"required name="username">
            </th>
        </tr>
        <tr>
            <th style="color: darkblue;font-size: 25px">Password</th>
            <th>
                <input type="password"required name="password">
            </th>
        </tr>
        <tr>
            <th colspan="2" style="text-align: center">
                <button type="submit">Login</button>
            </th>
        </tr>
    </table>
    </form>
    {% for x in messages %}
        <h1 align="center"style="color: red">{{ x }}</h1>
    {% endfor %}
{% endblock %}
